<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sugestão de Hotel</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    .intro-text {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      max-width: 600px;
      line-height: 1.5;
    }

    .address-text {
      font-size: 0.95rem;
      color: #cccccc;
      margin-bottom: 1.5rem;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 320px;
      margin-bottom: 1.5rem;
    }

    .button {
      background-color: #cccccc;
      border: none;
      color: black;
      padding: 0.9rem 1.5rem;
      font-size: 1.05rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .button:hover {
      background-color: #e0e0e0;
    }

    .info-text {
      font-size: 0.95rem;
      color: #cccccc;
      margin-top: 0.5rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .intro-text {
        font-size: 1rem;
      }

      .button {
        font-size: 1rem;
        padding: 0.8rem 1.2rem;
      }

      .info-text,
      .address-text {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>SUGESTÃO: ELSENAU HOTEL</h1>
  
  <div class="intro-text">
    Vai reservar o Elsenau Hotel? Ligue e diga que é convidado da festa da Manuela e do Leonardo para garantir um descontinho especial!
  </div>

  <div class="address-text">
    O hotel fica na Rua do Recreio, 326, Bairro Parque Moinho Velho - Panambi / RS.
  </div>

  <div class="button-container">
    <button class="button" onclick="copyPhone('(55) 3376-9200')">(55) 3376-9200</button>
    <button class="button" onclick="copyPhone('(55) 2141-1013')">(55) 2141-1013</button>
    <button class="button" onclick="copyPhone('(55) 99641-1315')">(55) 99641-1315</button>
    <button class="button" onclick="window.open('https://www.elsenau.com.br/', '_blank')">Site do Hotel Elsenau</button>
  </div>

  <div class="info-text">Clique para copiar o número ou acessar o site!</div>

  <script>
    function copyPhone(phoneNumber) {
      navigator.clipboard.writeText(phoneNumber).then(() => {
        alert('Número copiado com sucesso!');
      }, () => {
        alert('Erro ao copiar o número.');
      });
    }
  </script>
</body>
</html>
